<!DOCTYPE html>
<html lang="en">
<head>
    <body>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sy.css">
    <title>Calculator</title>
    <div class="container">
        <div class="den">
            <input type="text" placeholder="0" id="out-screen">
            <button onclick="clearAll()">CLR</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display('7')">7</button>
            <button onclick="display('8')">8</button>
            <button onclick="display('9')">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display('4')">4</button>
            <button onclick="display('5')">5</button>
            <button onclick="display('6')">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display('3')">3</button>
            <button onclick="display('2')">2</button>
            <button onclick="display('1')">1</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display('0')">0</button>
            <button onclick="calculate('=') "class="en">=</button>
        </div>
    </div>
    <script>
        let outputScreen= document.getElementById("out-screen");
        function display(num){
            if (outputScreen.value == "Invalid Input") {
                clearAll();
            }
            outputScreen.value += num;
        }
        function calculate(){
            try{
                outputScreen.value=eval(outputScreen.value);
            }
            catch(err){
                outputScreen.value = "Invalid Input";
            }
        }
        function clearAll(){
            outputScreen.value = "";
        }
        function del(){
            outputScreen.value=outputScreen.value.slice(0,-1);
        }
    </script>

    
</body>
</html>
